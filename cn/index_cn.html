人生就像一场戏，今世有缘才相聚。
相处一处不容易，人人应该去珍惜。
世上万物般般有，哪能件件如我意。
为了小事发脾气，回想起来又何必。
他人气我我不气，气出病来无人替。
生气伤肝又伤脾，促人衰老又生疾。
看病花钱又受罪，还说气病治非易。
小人量小不让人，常常气人气自己。
君子量大同天地，好事坏事包在里。
他人骂我我装聋，高声上天低入地。
我若错了真该骂，诚心改正受教育。

左亲右邻团结好，家庭和睦乐无比。
夫妻互助又亲爱，朝夕相伴笑嘻嘻。
政通人和想天伦，晚年幸福甜如蜜。
邻里亲友不要比，儿孙琐事随他去。
淡泊名利促健康，文明礼貌争第一。
清朝有个闫敬铭，领悟危害不生气。
弥勒就是布袋僧，袒胸大肚能忍气。
笑口常开无忧虑，一切疾病皆消去。
